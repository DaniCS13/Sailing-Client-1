<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/template :: head}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../static/css/main.css" />
<title>Users</title>
</head>
<body>
	<section class="container">
		<header class="jumbotron" th:replace="~{fragments/template :: header}">
			Sailing Header </header>

		<nav class="navbar navbar-default"
			th:replace="~{fragments/template :: navbar}">Navbar</nav>

	</section>

	<section class="container">
		<!-- Heading for Group Trips -->
		<h2>Group Trips</h2>
		<!-- Display the list of group trip types -->
		<ul>
			<li th:each="tripType : ${groupTrips}" th:text="${tripType.name}">Group Trip Type</li>
		</ul>
	</section>
	<section class="container">
		<!-- Heading for Private Trips -->
		<h2>Private Trips</h2>
		<!-- Display the list of private trip types -->
		<ul>
			<li th:each="tripType : ${privateTrips}" th:text="${tripType.name}">Private Trip Type</li>
		</ul>
	</section>
</body>
</html>
