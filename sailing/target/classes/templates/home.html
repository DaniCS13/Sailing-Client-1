<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/template :: head}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../static/css/main.css" />
<title>Users</title>
</head>
<body>
	<section class="container">
		<header class="jumbotron" th:replace="~{fragments/template :: header}">
			Sailing Header </header>

		<nav class="navbar navbar-default"
			th:replace="~{fragments/template :: navbar}">Navbar</nav>
	</section>

	<div class="container mt-4">
		<h2 class="text-center">Llistat de Viatges</h2>

		<h3 class="mt-4">Viatges en Grup</h3>
		<div class="row">
			<div th:each="tripType : ${groupTrips}"
				class="col-sm-4 col-md-3 my-2">
				<div class="card">
					<div class="card-header">
						<h5 th:text="${tripType.title}">Títol del Viatge</h5>
					</div>
					<div class="card-body">
						<p th:text="${tripType.description}" class="card-text">Descripció</p>
						<p class="card-text h5">
							<span
								th:text="${#numbers.formatDecimal(tripType.price, 1, 'COMMA', 0, 'POINT')}"></span>€
							- <span th:text="${tripType.duration}"></span> <span
								th:text="${tripType.duration == 1} ? 'hora' : 'hores'"></span>
						</p>
						<p class="card-text">
							<strong>Places:</strong> <span th:text="${tripType.maxPlaces}"></span>
						</p>
						<p class="card-text">
							<strong>Sortides:</strong>
						</p>
						<ul class="my-0">
							<li th:each="departure : ${tripType.departures}"
								th:text="${#dates.format(departure,'HH:mm')}">9:00</li>
						</ul>
						<a sec:authorize="!hasRole('ADMIN')"
							th:href="@{/trips/book/{tripTypeId}(tripTypeId=${tripType.id})}"
							class="btn btn-secondary">Reserva</a>
					</div>
				</div>
			</div>
		</div>

		<h3 class="mt-4">Viatges Privats</h3>
		<div class="row">
			<div th:each="tripType : ${privateTrips}"
				class="col-sm-4 col-md-3 my-2">
				<div class="card">
					<div class="card-header">
						<h5 th:text="${tripType.title}">Títol del Viatge</h5>
					</div>
					<div class="card-body">
						<p th:text="${tripType.description}" class="card-text">Descripció</p>
						<p class="card-text h5">
							<span
								th:text="${#numbers.formatDecimal(tripType.price, 1, 'COMMA', 0, 'POINT')}"></span>€
							- <span th:text="${tripType.duration}"></span> <span
								th:text="${tripType.duration == 1} ? 'hora' : 'hores'"></span>
						</p>
						<p class="card-text">
							<strong>Places:</strong> <span th:text="${tripType.maxPlaces}"></span>
						</p>
						<p class="card-text">
							<strong>Sortides:</strong>
						</p>
						<ul class="my-0">
							<li th:each="departure : ${tripType.departures}"
								th:text="${#dates.format(departure,'HH:mm')}">9:00</li>
						</ul>
						<a sec:authorize="!hasRole('ADMIN')"
							th:href="@{/trips/book/{tripTypeId}(tripTypeId=${tripType.id})}"
							class="btn btn-secondary">Reserva</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
